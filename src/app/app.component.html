<form #myForm="ngForm">
  <div ngModelGroup="personal">
    <label for="firstName">First Name</label>
    <input
      (keyup)="validateFirstName()"
      type="text"
      id="firstName"
      name="firstName"
      [(ngModel)]="firstName"
      required
      #firstNameInput="ngModel"
    />
    <div *ngIf="firstNameInput.errors?.myCustomError">
      {{ firstNameInput.errors.myCustomError }}
    </div>
  </div>
</form>
<button (click)="validateFirstName()">test</button>
